  crossorigin="" />
  <link rel="stylesheet" type="text/css" href="./dist/css/index.css">
</head>

<body>
  <div class="ui borderless center aligned container">
    <h4 class="ui horizontal divider inverted header">掌蚊資訊</h4>
    <div class="ui text container">
      <div class="ui grid">
        <div class="seven wide column" >
          <div id="map"></div>
        </div>
        <div class="eight wide column" id="info">
          <div class="ui left aligned container">
            <table class="ui inverted fixed large table">
              <tbody>
                <tr>
                  <td class="right aligned">
                    <i class="history large icon"></i>
                    最後更新：
                  </td>
                  <td id="lastDate">
                    未找到
                  </td>
                </tr>
                <tr>
                  <td class="right aligned">
                    <i class="cloud large icon"></i>
                    昨日總數：
                  </td>
                  <td id="yesterdayData">
                    未找到
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <h4 class="ui horizontal divider inverted header">一週概況</h4>
    <div class="row"></div>
      <div id="heatmap"></div>
    </div>
  </div>

</body>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="crossorigin=""></script>

<script src="./dist/js/index.js"></script>
